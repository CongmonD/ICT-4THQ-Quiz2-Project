<!DOCTYPE html>
<html>
<head>
   <title>User Registration</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <style type="text/css">
      body {
         background-image: url(https://e00-marca.uecdn.es/assets/multimedia/imagenes/2024/01/19/17056928355352.jpg);
         background-size: cover;
         background-repeat: repeat;
         color: greenyellow; 
      }
   </style>
</head>
<body>
   <div class="container w-50 mt-3 mb-3 rounded p-3 position-absolute top-50 start-50 translate-middle">
      <form id="registrationForm" action="submit_registration.php" method="POST">
         <h2>User Registration</h2>
         <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control" required>
         </div>
         <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" class="form-control" required>
         </div>
         <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
         </div>
         <div class="mb-3">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
         </div>
         <button id="submit" class="btn btn-sucess" type="button"><a href="mainpage1.html">Register</a></button>
      </form>
   </div>
</body>
</html>
